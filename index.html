<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Responsive Image Slider</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
	 <div class="image-container">
		<img alt="" src="image1.jpeg" id="content1" class="active">
		<img alt="" src="image2.jpg" id="content2">
		<img alt="" src="image3.jpeg" id="content3">
		<img alt="" src="image4.jpeg" id="content4">
		</div>
		<div class="dot-container">
			<button onClick="dot(1)"></button>
			<button onClick="dot(2)"></button>
			<button onClick="dot(3)"></button>
			<button onClick="dot(4)"></button>
		</div>
		<button id="prev" onclick = "prev()"> &lt; </button>
		<button id="next" onclick="next()"> &gt; </button>
	</div>
	<script src="script.js"></script>
</body>
</html>
